blueprint:
  name: Synchronized Light Toggle (Aqara Double Rocker)
  description: Toggle multiple lights in sync using Aqara WXKG07LM double rocker switch
  domain: automation
  input:
    remote:
      name: Aqara Double Rocker Switch
      description: Select the Aqara WXKG07LM switch
      selector:
        device:
          integration: zha
    button:
      name: Button
      description: Which button to use
      default: left
      selector:
        select:
          options:
            - label: Left Button
              value: left
            - label: Right Button
              value: right
    master_light:
      name: Master Light
      description: The light that determines the state for all lights
      selector:
        entity:
          domain: light
    follower_lights:
      name: Follower Lights (Optional)
      description: Additional lights that will follow the master light's state
      default: []
      selector:
        entity:
          domain: light
          multiple: true

mode: restart
max_exceeded: silent

variables:
  button_map:
    left: 1
    right: 2
  selected_button: !input button

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input remote
      command: attribute_updated
      cluster_id: 6
      args:
        attribute_name: on_off
        value: 1

condition:
  - condition: template
    value_template: "{{ trigger.event.data.endpoint_id == button_map[selected_button] }}"

action:
  - choose:
      # If master light is ON, turn everything OFF
      - conditions:
          - condition: state
            entity_id: !input master_light
            state: "on"
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input master_light
          - service: light.turn_off
            target:
              entity_id: !input follower_lights
      # If master light is OFF, turn everything ON
      - conditions:
          - condition: state
            entity_id: !input master_light
            state: "off"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input master_light
          - service: light.turn_on
            target:
              entity_id: !input follower_lights
